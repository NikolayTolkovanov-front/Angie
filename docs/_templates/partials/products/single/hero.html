<section class="product-hero">
   <div class="product-hero__wrapper">
      <div class="product-hero__card {% if meta.colored == 'true' %}colored{% endif %}">
         <h1 class="product-hero__title {% if meta.colored == 'true' %}colored{% endif %}">{{ meta.productHeroTitle }}</h1>
         <p class="product-hero__subtitle">{{ meta.productHeroSubtitle }}</p>
      </div>
      <p class="product-hero__description">{{ meta.productHeroDescription }}</p>
   </div>
</section>
