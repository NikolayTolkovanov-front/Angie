<aside class="article__aside section">
   <h2 class="article__subtitle section__title">{{generate_context_meta(meta.langue, "index", "/company/news/").articleAsideTitle}}</h2>
   <ul class="home-news__list">
      {% for item in from_json(generate_context_meta(meta.langue, "index", "/company/news/").articleAsideList) %}
         <li>
            <a href="{{item.link}}" class="news-item">
               <h2 class="news-item__title">{{item.title}}</h2>
               <p class="news-item__subtitle">{{item.subTitle}}</p>
               <div class="news-item__footer">
                  <span class="news-item__date">{{item.date}}</span>
                  <div class="news-item__arrow">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9" fill="none"><path d="m10.196.5 4.412 3.75m0 0L10.196 8m4.412-3.75H1" stroke="#777" stroke-linecap="round" stroke-linejoin="round"/></svg>
                  </div>
               </div>
            </a>
         </li>
      {% endfor %}

   </ul>
</aside>
